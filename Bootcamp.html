<!DOCTYPE html>
<html>
<head>
	<title>ZIDG-Signup</title>
	<link rel="stylesheet" type="text/css" href="boot/bootcamp.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="boot/image/photo_2021-08-02_18-17-22.jpg" type="image/x-icon">

</head>	
<body>
	<div class="container">
		<div class="img">
			<img src="boot/image/undraw_Website_builder_re_ii6e.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
                <h3 class="title">Welcome to ZIDG Community</h3>

				<img src="boot/image/photo_2021-08-02_18-17-22.jpg">
				
                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>Username</h5>
                            <input type="text" class="input">
                    </div>
                 </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
                <div class="agree">
					<input type="checkbox" name="checkbox" value="check" id="agree" /> I have read and agree to the <a class="agree" href="#">terms&Conditions and Privacy Policy</a>
					</div>
					


                
            	
            	<input type="submit" class="btn" value="Sign Up">

                Already have account? <a href="#">Login</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
